{% extends "base.html" %}

{% block title %}Create Budget - SmartFinanceAI{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Create Budget</h1>
        <a href="{{ url_for('budgets.index') }}" class="btn btn-outline-secondary">Back to Budgets</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('budgets.add_budget') }}">
                <div class="mb-4">
                    <label for="category" class="form-label fw-medium">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select category...</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills & Utilities">Bills & Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Travel">Travel</option>
                        <option value="Other Expense">Other Expense</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="period" class="form-label fw-medium">Budget Period</label>
                    <select class="form-select" id="period" name="period" required>
                        <option value="monthly" selected>Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="amount" class="form-label fw-medium">Budget Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="0.00">
                    </div>
                    <small class="text-muted">Set a spending limit for this category</small>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Create Budget</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
