{% extends "base.html" %}

{% block title %}Edit Recurring Transaction - SmartFinanceAI{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Edit Recurring Transaction</h1>
        <a href="{{ url_for('recurring.index') }}" class="btn btn-outline-secondary">Back</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('recurring.edit_recurring', recurring_id=recurring.id) }}">
                <div class="mb-4">
                    <label class="form-label fw-medium">Transaction Type</label>
                    <input type="text" class="form-control" value="{{ recurring.transaction_type.capitalize() }}" disabled>
                    <small class="text-muted">Cannot be changed</small>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-medium">Category</label>
                    <input type="text" class="form-control" value="{{ recurring.category }}" disabled>
                    <small class="text-muted">Cannot be changed</small>
                </div>

                <div class="mb-4">
                    <label for="amount" class="form-label fw-medium">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ recurring.amount }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="frequency" class="form-label fw-medium">Frequency</label>
                    <select class="form-select" id="frequency" name="frequency" required>
                        <option value="daily" {% if recurring.frequency == 'daily' %}selected{% endif %}>Daily</option>
                        <option value="weekly" {% if recurring.frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                        <option value="biweekly" {% if recurring.frequency == 'biweekly' %}selected{% endif %}>Bi-weekly</option>
                        <option value="monthly" {% if recurring.frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                        <option value="yearly" {% if recurring.frequency == 'yearly' %}selected{% endif %}>Yearly</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-medium">Start Date</label>
                    <input type="date" class="form-control" value="{{ recurring.start_date.strftime('%Y-%m-%d') }}" disabled>
                    <small class="text-muted">Cannot be changed</small>
                </div>

                <div class="mb-4">
                    <label for="end_date" class="form-label fw-medium">End Date (Optional)</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{% if recurring.end_date %}{{ recurring.end_date.strftime('%Y-%m-%d') }}{% endif %}">
                    <small class="text-muted">Leave empty for indefinite recurring</small>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label fw-medium">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ recurring.description or '' }}</textarea>
                </div>

                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if recurring.is_active %}checked{% endif %}>
                        <label class="form-check-label fw-medium" for="is_active">
                            Active (Generate transactions automatically)
                        </label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1 py-2">Update Recurring Transaction</button>
                    <a href="{{ url_for('recurring.index') }}" class="btn btn-outline-secondary py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
