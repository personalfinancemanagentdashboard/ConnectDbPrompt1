{% extends "base.html" %}

{% block title %}Edit Transaction - SmartFinanceAI{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Edit Transaction</h1>
        <a href="{{ url_for('dashboard.all_transactions') }}" class="btn btn-outline-secondary">Back to Transactions</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('dashboard.edit_transaction', transaction_id=transaction.id) }}">
                <div class="mb-4">
                    <label for="transaction_type" class="form-label fw-medium">Transaction Type</label>
                    <select class="form-select" id="transaction_type" name="transaction_type" required>
                        <option value="">Select type...</option>
                        <option value="income" {% if transaction.transaction_type == 'income' %}selected{% endif %}>Income</option>
                        <option value="expense" {% if transaction.transaction_type == 'expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="category" class="form-label fw-medium">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select category...</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="amount" class="form-label fw-medium">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="0.00" value="{{ transaction.amount }}">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="date" class="form-label fw-medium">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required value="{{ transaction.date.strftime('%Y-%m-%d') }}">
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label fw-medium">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Add notes about this transaction...">{{ transaction.description or '' }}</textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1 py-2">Update Transaction</button>
                    <a href="{{ url_for('dashboard.all_transactions') }}" class="btn btn-outline-secondary py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const incomeCategories = ['Salary', 'Freelance', 'Investment', 'Gift', 'Other Income'];
    const expenseCategories = ['Food & Dining', 'Transportation', 'Shopping', 'Entertainment', 'Bills & Utilities', 'Healthcare', 'Education', 'Travel', 'Other Expense'];
    
    const typeSelect = document.getElementById('transaction_type');
    const categorySelect = document.getElementById('category');
    const currentCategory = "{{ transaction.category }}";
    
    function populateCategories() {
        const type = typeSelect.value;
        categorySelect.innerHTML = '<option value="">Select category...</option>';
        
        const categories = type === 'income' ? incomeCategories : expenseCategories;
        
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            if (category === currentCategory) {
                option.selected = true;
            }
            categorySelect.appendChild(option);
        });
    }
    
    populateCategories();
    
    typeSelect.addEventListener('change', populateCategories);
</script>
{% endblock %}
